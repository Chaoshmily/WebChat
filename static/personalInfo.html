    <img id="head-img" src="image/background.jpg" alt="bg" class="img-circle">

      <div title="昵称">昵称：<span id="s-nickname"></span></div>
      <div title="性别">性别：<span id="s-sex"></span></div>
      <div title="QQ">QQ：<span id="s-qq"></span></div>
      <div title="爱好">爱好：</span><span id="s-hobby"></span></div>

  <script>
    var data
    // 点击修改、保存
    $('#operation > button:nth-child(2)').click(function () {
      if ($(this).text() == '修改') {
        $('input').removeAttr('disabled')
        $(this).text('保存')
      } else {
        $('input').attr('disabled', '')
        $(this).text('修改')
      }
    })
    // 点击预览
    $('#operation > button:nth-child(1)').click(function () {
      data = {
        nickname: $('#nickname').val(),
        sex: $('#sex').val(),
        qq: $('#qq').val(),
        hobby: $('#hobby').val(),
        say: $('#say').val(),
      }
      $('#s-nickname').text(data.nickname)
      $('#s-qq').text(data.qq)
      $('#s-sex').text(data.sex)
      $('#s-hobby').text(data.hobby)
      $('#s-say').text(data.say)
      console.log(data)
      $('#edit').toggle()
      $('.display').toggle()
      if ($(this).text() == '预览') {
        $(this).text('返回')
      } else {
        $(this).text('预览')
      }
    })

    // 给颜色赋值
    function initColor() {
      var check = false;
      var red = ['0', '85', '170', '255'];
      var green = ['0', '85', '170', '255'];
      var blue = ['0', '85', '170', '255'];
      var $color = $('.color');
      for (let i = 0; i < $color.length; i++) {
        $color.eq(i).css('background-color', 'rgb(' + red[parseInt(i / 16)] + ',' + green[parseInt(i / 4 % 4)] + ',' +
          blue[parseInt(i % 4)] + ')')
      }
      $('#bg-c').click(function () {
        check = false;
      })
      $('#font-c').click(function () {
        check = true;
      })
      $('.color').click(function () {
        if (check) {
          $('#show').css('color', $(this).css('background-color'))
        } else {
          $('#show').css('background-color', $(this).css('background-color'))
        }

      })
    }
    initColor()
  </script>

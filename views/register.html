<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新用户注册</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/register.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">网页聊天室</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-sm-offset-2 page-header">
            <h1>注册 <small>新用户</small></h1>
        </div>
        <form class="form-horizontal" action="/checkRegister" method="post">
            <div class="form-group">
                <label for="nickname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-8">
                    <input id="nickname" class="nickname form-control" name="nickname" type="text" value="{{ nickname }}">
                    <span class="nickname check"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-8">
                    <input id="username" class="username form-control" name="username" type="text" value="{{ username }}">
                    <span class="username check"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-8">
                    <input id="password" class="password form-control" name="password" type="password" value="{{ password }}">
                    <span class="password check"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">密码确认</label>
                <div class="col-sm-8">
                    <input id="repassword" class="repassword form-control" name="repassword" type="password" value="{{ repassword }}">
                    <span class="repassword check"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-8">
                    <input id="email" class="email form-control" name="email" type="text" value="{{ email }}">
                    <span class="email check"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-8">
                    <input id="tel" class="tel form-control" name="tel" type="text" value="{{ tel }}">
                    <span class="tel check"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <p>{{ error }}</p>
                    <button type="submit" class="btn btn-success">注册</button>
                    <a href="/" class="btn btn-default">返回</a> 
                </div>
            </div>
        </form>
    </div>

    <!--模态框提示用户名密码错误-->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">注册失败</h4>
                </div>
                <div class="modal-body">
                    <p>请补全并确认信息正确。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/jquery.cookie.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/register.js"></script>
    <script>
        {{ init }}
    </script>

</body>

</html>

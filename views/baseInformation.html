<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>交友名片</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-top: 70px;
		}

		#operation {
			position: fixed;
			right: 4%;
			bottom: 4%;
			width: 112px;
		}

		#show {
			box-sizing: border-box;
			position: absolute;
			left: 55%;
			top: 50%;
			padding: 10px;
			transform: translateY(-45%);
			width: 300px;
			height: 500px;
			background-color: #e1effd;
			text-align: center;
			box-shadow: 5px 5px 4px #888888;
		}

		#head-img {
			margin: 60px auto;
			width: 100px;
			height: 100px;
		}

		#base {
			margin: 0 auto;
			text-align: left;
			width: 190px;
		}

		.display {
			display: none;
		}

		#color {
			position: absolute;
			left: 15%;
			top: 50%;
			transform: translateY(-45%);
			width: 380px;
		}

		.color {
			width: 40px;
			height: 40px;
			float: left;
			background-color: #eee;
			margin: 7px;
			border: 1px solid #aaa;
		}
	</style>
</head>

<body style="padding-top: 70px">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">网页聊天室</a>
			</div>
		</div>
	</nav>


	<!--操作-->
	<div id="operation">
		<button class="btn btn-success" type="">预览</button>
		<button class="btn btn-info" type="">修改</button>
	</div>

	<!--交友名片修改-->
	<div id="edit" class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="/save" method="post">
					<h1>交友名片</h1>
					<div class="form-group">
						<label for="nickname">昵称</label>
						<input id="nickname" class="form-control" type="text" name="nickname" value="{{ nickname }}" readonly>
					</div>
					<div class="form-group">
						<label>性别</label>
						<div id="sex" class="radio">
							<label><input type="radio" name="sex" value="true" {% if sex %}checked{% endif %} readonly>男</label>&emsp;
							<label><input type="radio" name="sex" value="false" {% if sex %}{% else %}checked{% endif %} readonly>女</label>
						</div>
					</div>
					<div class="form-group">
						<label for="qq">QQ</label>
						<input id="qq" class="form-control" type="text" name="qq" value="{{ qq }}" readonly>
					</div>
					<div class="form-group">
						<label for="hobby">爱好</label>
						<input id="hobby" class="form-control" type="text" name="hobby" value="{{ hobby }}" readonly>
					</div>
					<div class="form-group">
						<label for="say">交友宣言</label>
						<input id="say" class="form-control" type="text" name="say" value="{{ say }}" readonly>
					</div>
					<div class="form-group">
						<label for="head-pic">头像</label>
						<select id="head-pic" class="form-control" name="img">
              <option value="/image/background.jpg" {% if (img == 'image/background.jpg') %} selected {% endif %}>夕阳</option>
              <option value="/image/1.jpg" {% if (img == '/image/1.jpg') %} selected {% endif %}>动漫男头1</option>
              <option value="/image/2.jpg" {% if (img == '/image/2.jpg') %} selected {% endif %}>动漫男头2</option>
              <option value="/image/3.jpg" {% if (img == '/image/3.jpg') %} selected {% endif %}>动漫男头3</option>
              <option value="/image/4.jpg" {% if (img == '/image/4.jpg') %} selected {% endif %}>动漫女头1</option>
              <option value="/image/5.jpg" {% if (img == '/image/5.jpg') %} selected {% endif %}>动漫女头2</option>
              <option value="/image/6.gif" {% if (img == '/image/6.gif') %} selected {% endif %}>动头(可爱小女孩)</option>
              <option value="/image/7.gif" {% if (img == '/image/7.gif') %} selected {% endif %}>动头(打你头)</option>
              <option value="/image/8.gif" {% if (img == '/image/8.gif') %} selected {% endif %}>动头(纠结)</option>
              <option value="/image/9.gif" {% if (img == '/image/9.gif') %} selected {% endif %}>动头(睡觉吹气泡)</option>
              <option value="/image/10.gif" {% if (img == '/image/10.gif') %} selected {% endif %}>动头(害怕)</option>
              <option value="/image/11.gif" {% if (img == '/image/11.gif') %} selected {% endif %}>动头(青峰)</option>
              <option value="/image/12.gif" {% if (img == '/image/12.gif') %} selected {% endif %}>动头(五角星)</option>
              <option value="/image/13.gif" {% if (img == '/image/13.gif') %} selected {% endif %}>动头(奇怪佐助)</option>
              <option value="/image/14.gif" {% if (img == '/image/14.gif') %} selected {% endif %}>动头(可爱雏田)</option>
              <option value="/image/15.gif" {% if (img == '/image/15.gif') %} selected {% endif %}>动头(搓个螺旋丸打他)</option>
              <option value="/image/16.gif" {% if (img == '/image/16.gif') %} selected {% endif %}>动头(装逼佐助)</option>
            </select>
					</div>
					<div class="form-group">
						<label>字体颜色：<span id="f-c">{{ fc }}</span>&emsp;&emsp;背景颜色：<span id="b-c">{{ bc }}</span></label>
						<input type="hidden" name="fc" id="f-c1" value="{{ fc }}">
						<input type="hidden" name="bc" id="b-c1" value="{{ bc }}">
					</div>
					<button type="submit" class="btn btn-primary">提交</button>
				</form>
			</div>
		</div>
	</div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>聊天记录</title>
    <style>
        body {
            padding-top: 70px;
        }

        tr>th:nth-of-type(1),
        tr>td:nth-of-type(1) {
            width: 50px;
        }

        tr>th:nth-of-type(2),
        tr>td:nth-of-type(2) {
            width: 150px
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">网页聊天室</a>
            </div>
        </div>
    </nav>
    <div class="container" style="height: 500px;">
        <table class="table table-hover table-bordered">
            <caption>聊天记录</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>发送时间</th>
                    <th>发送内容</th>
                </tr>
            </thead>
            <tbody>
                {% for item in chats %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td class="time">{{ item.sendTime }}</td>
                    <td>{{ item.content }}</td>
                    {% else %}
                    <td colspan="3">您没有任何聊天记录</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="page"></div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/pages.js"></script>
    <script>
        {{ script }}
        $('#page').append(
            `
    <nav aria-label="Page navigation" class="text-center">
        <ul class="pagination">
            ${ret}
        </ul>
    </nav>`
        );
    </script>
</body>

</html>

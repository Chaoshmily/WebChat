<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>聊天记录</title>
    <style>
        tr>th:nth-of-type(1),
        tr>td:nth-of-type(1) {
            width: 50px;
        }

        tr>th:nth-of-type(2),
        tr>td:nth-of-type(2) {
            width: 150px
        }
    </style>
</head>

<body style="padding-top: 70px">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a id="index" class="navbar-brand" href="/">网页聊天室</a>
            </div>
            <button id="out" type="submit" class="btn btn-success navbar-btn navbar-right">登出</button>
        </div>
    </nav>
    <div class="container" style="height: 500px;">
        <table class="table table-hover table-bordered">
            <caption>用户列表</caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>用户名</th>
                    <th>昵称</th>
                    <th>当前状态</th>
                </tr>
            </thead>
            <tbody>
                {% for item in users %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td class="time">{{ item.username }}</td>
                    <td>{{ item.nickname }}</td>
                    <td>
                        {% if item.online == true %} 在线 {% elif item.online == false %} 离线 {% else %} 封停</td>{% endif %}
                    {% else %}
                    <td>This would display if the 'item' collection were empty</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div id="page"></div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="/js/pages.js"></script>
    <script>
        {{ script }}
        $('#page').append(
            `
        <nav aria-label="Page navigation" class="text-center">
            <ul class="pagination">
                ${ret}
            </ul>
        </nav>`
        )
        $('#out').click(function() {
            $.removeCookie('username')
            $.removeCookie('password')
            window.location.href = '/admin'
        })
        $('#index').click(function() {
            $.removeCookie('username')
            $.removeCookie('password')
        })
    </script>
</body>

</html>

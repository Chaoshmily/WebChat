<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>欢迎</title>
    <style>
        .send-left {
            padding-bottom: 10px;
            text-align: left;
        }

        .send-right {
            padding-bottom: 10px;
            box-sizing: border-box;
            text-align: right;
            padding-right: 16px;
        }

        .send-title {
            font-size: 12px;
            color: #888;
        }

        .send-msg-left {
            display: inline-block;
            box-sizing: border-box;
            position: relative;
            margin-left: 8px;
            padding: 0 10px;
            line-height: 30px;
            background: #e7e7e7;
            border-radius: 5px;
        }

        .send-msg-right {
            display: inline-block;
            box-sizing: border-box;
            position: relative;
            margin-right: 8px;
            padding: 0 10px;
            line-height: 30px;
            text-align: left;
            background: #4c9ed9;
            color: #fff;
            border-radius: 5px;
        }

        .send-msg-left .arrow-left {
            position: absolute;
            top: 5px;
            left: -16px;
            /* 圆角的位置需要细心调试哦 */
            width: 0;
            height: 0;
            font-size: 0;
            border: solid 8px;
            border-color: #fff #e7e7e7 #fff #fff;
        }

        .send-msg-right .arrow-right {
            position: absolute;
            top: 5px;
            right: -16px;
            /* 圆角的位置需要细心调试哦 */
            width: 0;
            height: 0;
            font-size: 0;
            border: solid 8px;
            border-color: #fff #fff #fff #4c9ed9;
        }
    </style>
</head>

<body id="top" style="padding-top: 40px">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">网页聊天室</a>
            </div>
            <form id="form-login" class="navbar-form navbar-right" role="search" method="post">
                <div class="form-group">
                    <input id="username" name="username" type="text" class="form-control" placeholder="用户名">
                    <input id="password" name="password" type="password" class="form-control" placeholder="密码">
                </div>
                <button id="btn-login" type="submit" class="btn btn-success">登录</button>
                <a href="/register" class="btn btn-link">注册</a>
            </form>
            <!--<p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p>-->
            <ul id="logged" class="nav navbar-nav navbar-right" style="display: none;">
                <!--<li><a href="#">Link</a></li>-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">你好<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/baseInformation">个性名片</a></li>
                        <li><a href="#">聊天记录</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a id="sign-out" href="#">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1>欢迎来到网页聊天室</h1>
            <p>这里有许多有趣的人。让我们一起畅聊吧！</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default" style="height: 510px;">
                    <div class="panel-heading">
                        聊天室
                    </div>
                    <div class="panel-body">
                        <div style="height: 400px; overflow-x:hidden; overflow-y:scroll">
                            <div id="message-list">
                            </div>
                        </div>
                        <form action="#" id="form-chat">
                            <div class="input-group">
                                <input type="text" id="msg" class="form-control" placeholder="写一些想要说的话">
                                <span id="send" class="input-group-addon btn btn-primary">发送</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="room" class="col-md-4">
                <div class="panel panel-default" style="height: 510px;">
                    <div class="panel-heading">
                        房间
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" style="padding-top: 20px; padding-bottom: 20px; border-top: 1px solid #eee;">
            <p>&copy;2017 网页聊天室</p>
        </footer>
        <!--模态框提示用户名密码错误-->
        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">错误</h4>
                    </div>
                    <div class="modal-body">
                        <p>用户名或密码错误</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
                    </div>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
    </div>
    <!--container-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="http://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.username = null // 全局对象默认空,连接以后才有数据
        var socket = io('http://10.128.127.68:3000')
        socket.on('connect', function () {
            console.log(socket.id + '连接成功');
            if ($.cookie('username') && $.cookie('password')) {
                socket.emit('checkLogin', {
                    username: $.cookie('username'),
                    password: $.cookie('password')
                })
            }

        });
        // 验证登陆
        $('#form-login').submit(checkLogin)
        $('#btn-login').click(checkLogin)
        // 发送消息
        $('#form-chat').submit(sendMsg)
        $('#send').click(sendMsg)
        // 登出
        $('#sign-out').click(signOut)
        // 调试用
        socket.on('show', function (data) {
            console.log(data)
        })
        // 收到新消息显示
        socket.on('news', function (data) {
            if (data.username == window.username) {
                $('#message-list').append(
                    '<div class="send-right">' +
                    '<div class="send-title">' + data.nickname + '</div>' +
                    '<div class="send-msg-right">' +
                    data.msg +
                    '<div class="arrow-right"></div>' +
                    '</div>' +
                    '</div>'
                )
            } else {
                $('#message-list').append(
                    '<div class="send-left">' +
                    '<div class="send-title">' + data.nickname + '</div>' +
                    '<div class="send-msg-left">' +
                    data.msg +
                    '<div class="arrow-left"></div>' +
                    '</div>' +
                    '</div>'
                )
            }

            var msgHeight = $('#message-list').height()
            $('#message-list').parent().scrollTop(msgHeight)
        })
        // 同步在线用户列表
        socket.on('syncUser', function (onlines) {
            console.log('同步消息列表:' + onlines.toString())
            $('#room ul li').remove()
            for (var o of onlines) {
                $('#room ul').append('<li class="list-group-item">' + o + '</li>')
            }
        })

        socket.on('loginSuccess', function (user) {
            window.username = user.username
            $.cookie('username', user.username)
            $.cookie('password', user.password)
            console.log('loginSuccess')
            $('#form-login').hide()
            $('#logged').show()
            $('#logged .dropdown > a').html(user.nickname + '<span class="caret"></span>')
        })

        socket.on('loginFailed', function () {
            console.log('loginFaild')
            $('#myModal').modal()
        })

        function signOut() {
            window.username = null
            $.removeCookie('username')
            $.removeCookie('password')
            socket.emit('signOut')
            $('#form-login').show()
            $('#logged').hide()
        }

        // 发送信息
        function sendMsg() {
            if (window.username == null) {
                alert('请登录后重试')
                return false
            }
            msg = $('#msg').val()
            socket.emit('sendMsg', msg)
            $('#msg').val('') // 清空输入框
            return false
        }

        // 验证登陆
        function checkLogin() {
            var user = {
                username: $('#username').val(),
                password: $('#password').val()
            }
            socket.emit('checkLogin', user)
            return false
        }
    </script>
</body>

</html>

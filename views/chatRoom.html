<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Welcome</title>
</head>

<body style="padding-top: 70px">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebChat</a>
            </div>
            <p class="navbar-text navbar-right">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-primary" style="height: 510px;">
                    <div class="panel-heading">
                        Chat
                    </div>
                    <div class="panel-body">
                        <div style="height: 400px; overflow-x:hidden; overflow-y:scroll">
                            <div id="message-list">
                                <ul class="list-group">
                                </ul>
                            </div>
                        </div>
                        <form action="#" id="form-chat">
                            <div class="input-group">
                                <input type="text" id="msg" class="form-control" placeholder="Write some message">
                                <span id="send" class="input-group-addon btn btn-primary">Send</span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="room" class="col-md-4">
                <div class="panel panel-info" style="height: 510px;">
                    <div class="panel-heading">
                        Room
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" style="padding-top: 10px; padding-bottom: 20px; border-top: 1px solid #eee;">
            <p>&copy;2017 WebChat</p>
        </footer>
    </div>
    <!--container-->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('http://10.128.127.68:3000')
        var msg
        socket.on('show', (data) => {
            console.log(data)
        })
        socket.on('news', (msg) => {
            $('#message-list > ul').append(`<li class="list-group-item">${msg}</li>`)
            var msgHeight = $('#message-list').height()
            $('#message-list').parent().scrollTop(msgHeight)
        })
        $('#form-chat').submit(sendMsg)
        $('#send').click(sendMsg)

        socket.on('syncUser', (onlines) => {
            $('#room ul li').remove()
            for(let o of onlines) {
                $('#room ul').append(`<li class="list-group-item">${o}</li>`)
            }
        })

        function sendMsg() {
            msg = $('#msg').val()
            socket.emit('sendMsg', msg)
            $('#msg').val('') // 清空输入框
            return false
        }
    </script>
</body>

</html>
